<table class="table table-sm">
    <thead class="thead-default">
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>Name</th>
        <th>Distance</th>
        <th>Products</th>
        <th>Schedule</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let market of markets; let i=index;">
        <td class="text-center"><strong>{{i + 1}}</strong></td>
        <td class="text-center">{{market.id}}</td>
        <td>{{market.name}}</td>
        <td class="text-center">{{market.distance}}</td>
        <td>{{market.productsLabel}}</td>
        <td [innerHTML]="market.scheduleHtml"></td>
    </tr>
    </tbody>
</table>
